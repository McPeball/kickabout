{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Sign in {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="bobby">Username</label>
        <input type="text" name="bobby"
               placeholder="Enter your username" class="form-control"
               value="{{ request.form['bobby'] }}"></input>
    </div>



    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
